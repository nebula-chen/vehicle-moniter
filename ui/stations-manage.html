<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>自动驾驶物流大脑 - 仓库/门店档案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon: 在标签页显示 logo -->
    <link rel="icon" href="image/logo.ico" type="image/ico sizes="32x32">
    <link rel="shortcut icon" href="image/logo.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/secondary-style.css">
    <script src="js/data.js"></script>
    <script src="js/secondary.js"></script>
</head>
<body>
    <div class="container" data-page="stations-manage">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <h2>自动驾驶物流大脑</h2>
            <ul class="nav-list">
                <li class="nav-item" onclick="toggleSub(this)">
                    <span>物流订单</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item"><a href="orders-manage.html">快递订单管理</a></li>
                    <li class="sub-item"><a href="orders-stats.html">订单数据统计分析</a></li>
                </ul>

                <li class="nav-item" onclick="toggleSub(this)">
                    <span>仓库与门店</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item"><a href="stations-manage.html">仓库/门店档案</a></li>
                    <li class="sub-item"><a href="stations-io.html">出入库/门店管理</a></li>
                </ul>

                <li class="nav-item" onclick="toggleSub(this)">
                    <span>车辆信息</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item"><a href="car-manage.html">车辆归档</a></li>
                    <li class="sub-item"><a href="car-tasks.html">车辆任务记录</a></li>
                    <li class="sub-item">车辆数据统计分析</li>
                </ul>

                <li class="nav-item" onclick="toggleSub(this)">
                    <span>网格员信息</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item"><a href="gridmember-profile.html">网格人员档案</a></li>
                    <li class="sub-item">网格人员出勤记录</li>
                </ul>

                <li class="nav-item" onclick="toggleSub(this)">
                    <span>配送路线</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item"><a href="route-manage.html">路线信息管理</a></li>
                    <li class="sub-item">车路管理调度</li>
                </ul>

                <li class="nav-item" onclick="toggleSub(this)">
                    <span>异常事件</span>
                    <i class="bi bi-chevron-down"></i>
                </li>
                <ul class="sub-list">
                    <li class="sub-item">事件管理</li>
                    <li class="sub-item">数据统计分析</li>
                </ul>
            </ul>
        </aside>
        <div class="sidebar-footer">
            <a class="btn-return" href="car-screen.html"><i class="bi bi-house-door"></i></a>
        </div>
        <div class="main">
            <h1>仓库/门店档案</h1>
            <!-- 检索筛选区 -->
            <form class="filter-bar" id="filterForm" onsubmit="event.preventDefault();filterWarehouse();">
                <label class="filter-checkbox"><input type="checkbox" checked data-type="warehouse"> <span>仓库</span></label>
                <label class="filter-checkbox"><input type="checkbox" checked data-type="store"> <span>门店</span></label>
                <input type="text" id="filter-stationId" placeholder="仓库/门店编号">
                <input type="text" id="filter-area" placeholder="所属片区">
                <select id="filterStatus">
                    <option value="">状态</option>
                    <option value="空闲">空闲</option>
                    <option value="拥挤">拥挤</option>
                    <option value="异常">异常</option>
                </select>
                <button type="submit">查询</button>
            </form>
            <div class="panel-body">
                <div class="table-wrap">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>负责人</th>
                                <th>联系方式</th>
                                <th>所属路线</th>
                                <th>安排车辆</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr class="table-empty"><td colspan="8">暂无数据，调整筛选或稍后重试。</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 侧边详情面板（可用于展示单条记录详情或编辑） -->
            <aside id="station-detail" class="detail-panel" aria-hidden="true">
                <div class="detail-header">
                    <h3>站点详情</h3>
                    <button id="detail-close" class="btn">X</button>
                </div>
                <div class="detail-body">
                    <!-- 初始容器：JS 将渲染 .info-list/.info-item 结构以展示详情 -->
                    <div id="detail-content">
                        <ul class="info-list" aria-live="polite">
                            <!-- JS 渲染内容占位 -->
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="floating-add" id="btn-add" title="新增仓库/门店">
                <i class="bi bi-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
