<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自动驾驶物流大脑</title>
    <link rel="stylesheet" href="css/ai-logistics.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="ai-logistics-root">
    <header class="top-banner">
        <div class="banner-inner">
            <div class="banner-title">自动驾驶物流大脑</div>
        </div>
    </header>

    <main class="layout">
        <aside class="panel left-panel">
            <div class="panel-title">干线物流</div>
            <div class="panel-body">
                <!-- 占位：后续填充统计卡片 / 列表 / 小地图 -->
                <div class="placeholder large"></div>
            </div>
        </aside>

        <section class="panel center-panel">
            <div class="kpi-row">
                <div class="kpi"><span>总订单数: 88</span></div>
                <div class="kpi"><span>在途车辆: 10</span></div>
                <div class="kpi"><span>异常告警: 1</span></div>
            </div>
            <div class="panel-body center-body">
                <div id="aiMap" class="map-placeholder">
                    <!-- 地图/三维视图占位 -->
                </div>
            </div>
        </section>

        <aside class="panel right-panel">
            <div class="panel-title">末端物流</div>
            <div class="panel-body right-panels-body">
                <div class="panel routes">
                    <div class="panel-title">配送线路</div>
                    <div class="panel-body list-body"><ul id="routeList" class="list"></ul></div>
                </div>

                <div class="panel stats-grid">
                    <div class="panel-body stats-grid-body">
                            <div class="stat-card">
                                <div class="stat-header"><div class="stat-title">订单配送统计</div><div class="chart-legend" data-chart="chartOrderDelivery"></div></div>
                                <div id="chartOrderDelivery" class="mini-canvas"></div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-header"><div class="stat-title">效能统计</div><div class="chart-legend" data-chart="chartPerf"></div></div>
                                <div id="chartPerf" class="mini-canvas"></div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-header"><div class="stat-title">车辆安全统计</div><div class="chart-legend" data-chart="chartEff"></div></div>
                                <div id="chartEff" class="mini-canvas"></div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-header"><div class="stat-title">经济性统计</div><div class="chart-legend" data-chart="chartUtil"></div></div>
                                <div id="chartUtil" class="mini-canvas"></div>
                            </div>
                        </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="js/echarts.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ai-logistics.js" defer></script>
</body>
</html>
